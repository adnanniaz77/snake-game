<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snake Game</title>
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <button id="start-button">▶</button>

  <div class="stats">
    <div class="score-info">
      <label for="score" class="score-label">🐌 Score: </label>
      <span id="score"></span>
    </div>

    <div class="score-info">
      <label for="top-score" class="top-score-label">🏆 Top Score: </label>
      <span id="top-score">0</span>
    </div>
  </div>

  <div class="board"></div>

  <audio id="eating_sound">
    <source src="./assets/images/eat_sound.mp3" type="audio/mp3">
  </audio>

  <audio id="collision_sound">
    <source src="./assets/images/collision_sound.mp3" type="audio/mp3">
  </audio>

  <script src="./assets/js/script.js" defer></script>
</body>

</html>
